<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - KaKaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span  class="clock">18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span> <i class="fas fa-search"></i></span>
        <span> <i class="fas fa-music"></i></i></span>
        <span>
          <a href="settings.html"> <i class="fas fa-cog"></i></a
        ></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

   <main class="main-screen friends-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="https://cdn.pixabay.com/photo/2014/11/30/14/11/cat-551554__480.jpg" 
              class="user-component__avatar user-component__avatar--xl"/>
        <div class="user-component__text">
          <h4 class="user-componet__title">HeonKim</h4>
          <!-- <h6 class="user-componet__subtitle">Please check subscribe</h6> -->
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>

    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Channel</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img src="https://res.cloudinary.com/apideck/image/upload/v1561188144/catalog/kakaotalk/icon128x128.png" 
                class="user-component__avatar user-component__avatar--s"/>
          <div class="user-component__text">
            <h4 class="user-componet__title user-componet__title--not-bold">Channel</h4>
            <!-- <h6 class="user-componet__subtitle">Please check subscribe</h6> -->
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </div>
  </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h"></i></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Reduce the size of the window.</span>
    </div>
    
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="clock.js"></script>
  </body>
</html>
